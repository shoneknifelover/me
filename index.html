<!DOCTYPE html>
<html>
    <head>
        <title>GPA Calculator (4.0 scale)</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>GPA Calculator</h1>
        <h3 class="center" id="fG"> Your Final GPA:</h3>
        <input type="text" id="classInput" placeholder="Enter Class" class="inputBar">
        <input type="text" id="gradeInput" placeholder="Enter Letter Grade" class="inputBar">
        <select name="weightOfClass" id="weightOfClass">
            <option value="Honors/AP">Honors/AP</option>
            <option value="On-Level">On-Level</option>
        </select>
        <input type="submit" value="Add" class="submitButton">

        <ul id="gradeList">
          </ul>
    

    </body>
</html>
